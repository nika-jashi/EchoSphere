{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Echo Sphere{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'static/main.css' %}">
    <link rel="icon" href="{% static 'static/logo/browser.png' %}" type="image/x-icon">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="navbar">
           <a href="" class="logo">
    <img src="{% static '' %}" width="90"
     height="90" alt="E Sphere">
            </a>
            <div class="menu-btn">&#9776;</div>
            <ul class="nav-list">
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link">Log Out</a></li>

                {% endif %}
                {% if not user.is_authenticated %}
                <li class="nav-item"><a href="#" class="nav-link">Log In</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Register</a></li>

                {% endif %}
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.querySelector('.menu-btn');
            const navList = document.querySelector('.nav-list');

            menuBtn.addEventListener('click', function () {
                navList.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
